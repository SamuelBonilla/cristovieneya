<template name="blog">

    <!-- div class="animated fadeInRight" -->
        {{> blogheader}}


        <section id="Acerca-de" class="license section">
            {{#each posts}}
            <div class="container">
                <div class="blog-inner">
                    <h2><a href="{{pathFor 'postPermalink'}}">{{title}}</a></h2>
                    <div class="info">
                        {{{resumen}}}... <a href="{{pathFor 'postPermalink'}}"> leer mas </a>
                    </div><!--//info-->
                </div><!--//license-inner-->
            </div><!--//container-->
            {{/each}}

            {{#if nextPath}}
            <div class="container">
                <div class="blog-inner">
                    <h3 class="text-center"><a href="{{nextPath}}">Ver Mas Articulos</a></h3>
                    </div>
                </div>
            {{else}}
              {{#unless ready}}
                 {{> spinner}}
              {{/unless}}
            {{/if}}
        </section><!--//how-->
    <!-- /div -->

</template>
